<div class="section">
    <h5>Section Title{{searchBirth}}</h5>
    <div class="row">
        <form>
            <div class="row right">
                <div class="input-field col s4">
                    <input ng-model="searchName" type="text" class="validate">
                    <label for="first_name">name</label>
                </div>
                <div class="input-field col s3">
                    <select class="browser-default" ng-model="searchGender">
                        <option value="" disabled selected>--gender--</option>
                        <option value="0">male</option>
                        <option value="1">female</option>
                    </select>
                </div>
                <div class="input-field col s4">
                    <input ng-model="searchBirth" type="date" class="datepicker">
                </div>
                <div class="input-field col s1">
                    <a class="waves-effect waves-light btn"><i class="mdi-action-search"></i></a>
                </div>
            </div>
        </form>
    </div>
    <div class="row">
        <div class="col s12">
            <table class="hoverable">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>name</th>
                        <th>gender</th>
                        <th>birth</th>
                        <th>score</th>
                        <th class="op-col">action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in data">
                        <td>{{item.id}}</td>
                        <td>{{item.name}}</td>
                        <td>{{item.birth}}</td>
                        <td>{{item.gender|num2text}}</td>
                        <td>{{item.score}}</td>
                        <td>
                            <a class="waves-effect waves-light btn"><i class="mdi-action-visibility"></i></a>
                            <a class="waves-effect waves-light btn"><i class="mdi-editor-border-color"></i></a>
                            <a class="waves-effect waves-light btn red"><i class="mdi-action-delete"></i></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<div class="section">
    <div class="row">
        <form class="col s12">
            <div class="row">
                <div class="input-field col s6">
                    <input id="first_name" type="text" class="validate">
                    <label for="first_name">First Name</label>
                </div>
                <div class="input-field col s6">
                    <input id="last_name" type="text" class="validate">
                    <label for="last_name">Last Name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="password" type="password" class="validate">
                    <label for="password">Password</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="email" type="email" class="validate">
                    <label for="email">Email</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input class="with-gap" name="group1" type="radio" id="test1" />
                    <label for="test1">Red</label>
                    <input class="with-gap" name="group1" type="radio" id="test2" />
                    <label for="test2">Yellow</label>
                    <input class="with-gap" name="group1" type="radio" id="test3"  />
                    <label for="test3">Green</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input type="checkbox" id="test5" />
                    <label for="test5">Red</label>
                    <input type="checkbox" id="test6" checked="checked" />
                    <label for="test6">Yellow</label>
                </div>
            </div>
            <div class="row">
                <p class="range-field">
                <input type="range" id="test5" min="0" max="100" />
                </p>
            </div>
            <div class="row">
                <label>date</label>
                <input type="date" class="datepicker">
            </div>
            <div class="row">
                <label>Materialize Select</label>
                <select>
                    <option value="" disabled selected>Choose your option</option>
                    <option value="1">Option 1</option>
                    <option value="2">Option 2</option>
                    <option value="3">Option 3</option>
                </select>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <textarea class="materialize-textarea" required></textarea>
                    <label>Textarea</label>
                </div>
            </div>
        </form>
    </div>
</div>
